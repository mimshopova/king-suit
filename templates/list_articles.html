{% extends 'base.html' %}
{% block page_content %}

    <h1>Articles</h1>
    <ul class="my-articles-list">
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        {% if article.photo %}
        <p class="img"><img src="/media/{{ article.photo }}" alt="" width="800"></p>
        {% endif %}
            <a href="{% url 'details article' pk=article.pk %}" class="btn-get-started">Details</a>
{#            <a class="'button" href="{% url 'details article' pk=article.pk %}">Details</a>#}
    {% empty %}
        No articles!
    {% endfor %}
    </ul>
    <div>
    {% if has_rights %}
        <a href="{% url 'create article' %}" class="btn-get-started">Create Article</a>
{#        <a class="'button" href="{% url 'create article' %}">Create</a>#}
    {% endif %}
    </div>
{% endblock %}
