{% extends 'base.html' %}
{% block page_content %}
    <style>
        h1 {
      text-align: center;
      text-transform: uppercase;
      color: #fcfbfb;
    }

    p {
      text-indent: 50px;
      text-align: left;
      letter-spacing: 3px;
    }

    .container {
            display: flex;
            align-items: center;
            justify-content: center
          }
        img {
            max-width: 500px;
          }

          .image {
            flex-basis: 100%;
          }
          .text {
            font-size: 20px;
            padding-left: 20px;
          }

    </style>

        <div class="container">

        <div class="image">
            <img src="/media/{{ product.photo }}" alt="photo of {{ product.name }}">
          </div>

        <div class="text">
        <h3>{{ product.name }}</h3>
        <p>Price: {{ product.price }} BGN</p>
        <p>Sizes: {{ sizes }}</p>
        <p>Description: {{ product.description }}</p>
        </div>
        </div>


    {% if has_rights %}
        <a href="{% url 'edit product' pk=product.pk %}" class="btn-get-started">Edit</a>
        <a href="{% url 'delete product' pk=product.pk %}" class="btn-get-started">Delete</a>

        {#        <a class="'button" href="{% url 'edit product' pk=product.pk %}">Edit</a>#}
        {#        <a class="'button" href="{% url 'delete product' pk=product.pk %}">Delete</a>#}
    {% endif %}

{% endblock %}
