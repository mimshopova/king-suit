{% extends 'base.html' %}
{%  block page_content %}
    {% if has_rights %}
        <h1>Edit Product</h1>
        <form method="post" action="{% url 'edit product' pk=pk %}" enctype="multipart/form-data">
        {{ form.as_p }}
        <button>Edit</button>
        {% csrf_token %}
        </form>
    {% endif %}
{% endblock %}
